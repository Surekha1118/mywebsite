<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        nav { background: #007bff; padding: 10px; }
        .menu { display: none; background: #333; padding: 10px; }
        .menu a { color: white; display: block; padding: 5px; text-decoration: none; }
        .toggle { background: #fff; padding: 10px; cursor: pointer; }
        @media (min-width: 600px) {
            .menu { display: block; }
            .toggle { display: none; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="toggle" onclick="toggleMenu()">â˜° Menu</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
